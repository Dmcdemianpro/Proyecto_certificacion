<!DOCTYPE html>
<html>
<head>
    <title>Valorar Película</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Valorar Película</h1>
        <h2 th:text="${pelicula.titulo}"></h2>
        <p>Año de Lanzamiento: <span th:text="${pelicula.anioLanzamiento}"></span></p>
        <p>Género: <span th:text="${pelicula.genero.nombreGenero}"></span></p>
        
        <h3>Valoración</h3>
        <form action="#" th:action="@{/valorar}" th:object="${calificacion}" method="post">
            <div class="form-group">
                <label for="puntuacion">Puntuación:</label>
                <input type="number" id="puntuacion" th:field="*{puntuacion}" class="form-control" min="0" max="5">
            </div>
            <div class="form-group">
                <label for="resena">Reseña:</label>
                <textarea id="resena" th:field="*{resena}" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Valorar</button>
        </form>
    </div>
</body>
</html>
