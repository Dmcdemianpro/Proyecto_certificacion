<!DOCTYPE html>
<html>
<head>
    <title>Listado de Películas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Listado de Películas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Año de Lanzamiento</th>
                    <th>Género</th>
                    <th>Promedio Valoración</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre las películas y mostrar los datos -->
                <tr th:each="pelicula : ${peliculas}">
                    <td th:text="${pelicula.titulo}"></td>
                    <td th:text="${pelicula.anioLanzamiento}"></td>
                    <td th:text="${pelicula.genero.nombreGenero}"></td>
                    <td th:text="${pelicula.promedioValoracion}"></td>
                    <td>
                        <a th:href="@{/valorar/{id}(id=${pelicula.idPelicula})}" class="btn btn-primary">Valorar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
